<!doctype html>
<meta charset="utf-8">
<head>
    <link type="text/css" rel="stylesheet" href="/static/css/main.css"/>
    <title>ADM-CASH</title>
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <h2 class="active">Editar gasto</h2>
        <div class="fadeIn first">
            <img src="/static/img/screencapture-localhost-8080-2019-08-22-20_29_28.png"  id="icon" alt="User Icon">
            {% with messages = get_flashed_messages()  %}
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
              {{ message }}
             
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
        <div class="card card-body">
                <form action="/actualizar/{{gasto.0}}" method="POST">
                  <div class="form-group">
                    <input type="text" class="form-control" name="producto" value="{{gasto.2}}" placeholder="Nombre de categoria">
                    <input type="number" class="form-control" name="costo" value="{{gasto.3}}" placeholder="costo"><br/>
                    <input type="radio" name="categoria" id="categoria1" value="{{gasto.4}}" required> Ocio <br>
                    <input type="radio" name="categoria" id="categoria2" value="{{gasto.4}}" required> Canasta basica<br>
                    <input type="radio" name="categoria" id="categoria3" value="{{gasto.4}}" required> Electronico<br/>
                    <input type="radio" name="categoria" id="categoria4" value="{{gasto.4}}" required> Personal<br>
                  </div>
                  <input type="submit" class="fadeIn fourth" value="Actualizar gasto"><br />
                </form>
              </div>
              <div id="formFooter">
                    <a class="underlineHover" href="/gastos">Gasto</a>
            </div>
     </div>
    </div>
</body>
</html>
