<!doctype html>
<meta charset="utf-8">
<head>
    <link type="text/css" rel="stylesheet" href="/static/css/main.css"/>
    <title>ADM-CASH</title>
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <h2 class="active">Bienvenido</h2>
        <div class="fadeIn first">
            <img src="/./static/img/icono.png" id="icon" alt="User Icon">
            {% with messages = get_flashed_messages()  %}
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
              {{ message }}
             
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
        <form action="{{ url_for('login') }}" method="post">
                <input type="text" id="email" class="fadeIn second" name="email" placeholder="Correo electronico">
                <input type="password" id="passwd" class="fadeIn third" name="passwd" placeholder="Contraseña">
                <input type="submit" class="fadeIn fourth" value="Iniciar Sesión">
        </form>
        <div id="formFooter">
                <a class="underlineHover" href="{{ url_for('registro') }}">Nuevo usuario?</a>
        </div>
        </div>
    </div>
</body>
</html>
